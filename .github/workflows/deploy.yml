name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ðŸ’¥ Aqui resolvemos o "shallow update not allowed"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Disable Git LFS (se necessÃ¡rio)
        run: git lfs uninstall  # ðŸ’¥ Desativa LFS temporariamente

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add hf https://evandro-saints:${HF_TOKEN}@huggingface.co/spaces/evandro-saints/mentor-llm
          git push hf main --force
